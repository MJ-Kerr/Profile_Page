<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <header class="flex">
            <ul class="flex">
                <li>Profile</li>
                <li>Home</li>
                <li>My Profile</li>
                <li>Find Connections</li>
            </ul>
            <button>Sign Out</button>
        </header>
        <main>
            <div class="top flex">
                <div class="card flex">
                    <div class="border">
                        <div class="banner">
                            <img src="./content.src/icons/user-circle.png" alt="circle" class="photo">
                        <div class="profile">
                            <div class="name">
                                <h2>Miles Kerr</h2>
                            </div>
                            <div>
                                <img src="./content.src/icons/map-marker.png" alt="marker">
                                Seattle
                            </div>
                            <p>
                                Developer | Engineer | Problem Solver <br>
                                Master of shadows and the internet!
                            </p>
                            <a href="Github.com">
                                <img src="./content.src/icons/gear.png" alt="cog">
                            edit profile
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="requests"></div>
            </div>
            <div class="bottom flex">
                <div class="education"></div>
                <div class="connection"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
